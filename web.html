<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.1.min"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3163f0d569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <h4>Bootstrap 5 Ecommerce Product List Example</h4>
                <h6>Ecommerce product list with navbar & hover effect.</h6>
                <div class ="wrapper"><button type="button" class="btn btn-primary btn-sm">Small</button></div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="products col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3">
                    <div class="product">
                        <img src="https://images.pexels.com/photos/54203/pexels-photo-54203.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                        <div class="btn">
                            <ul>
                              <li class="icon1"><span class="fas fa-expand-arrows-alt"></span></li>
                              <li class="icon2"><span class="far fa-heart"></span></li>
                              <li class="icon3"><span class="fas fa-shopping-bag"></span></li>
                          </ul>
                      </div>
                    </div>
                  
                    <div class="tag bg-red">Sale</div>
                    <div class="title">Winter Sweater</div>
                    <div class="d-flex align-content-center justify-content-center">
                        <span class="fas fa-star"></span>
                        <span class="fas fa-star"></span> 
                        <span class="fas fa-star"></span> 
                        <span class="fas fa-star"></span> 
                        <span class="fas fa-star"></span> 
                    </div>
                    <div class="price">$ 60.0</div>
                </div>
            </div>
        <div class="footer">
            <p>Author: Sanja - Distributed By:
                <a title="Awesome web design code &amp; scripts" href="https://www.codehim.com?source=demo-page" target="_blank">CodeHim</a>
            </p>
            
        </div>
    </div>
</body>
</html>
