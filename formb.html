<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.6.1.min"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/3163f0d569.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="form.css">
    </head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <p>Ingreso de registro</p>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <p>Datos de Instructor</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-2">Run</div>
                    <div class="col-md-8"> <input type="text" class="form-control" id=""  placeholder=""></div>
                    </div>         
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Nombre <br>Complete</div>
                        <div class="col-md-8"> <input type="text" class="form-control" id=""  placeholder=""></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-2">Fecha<br>Nacimiento</div>
                    <div class="col-md-8"> <input type="date" class="form-control" id=""  placeholder=""></div>
                </div>         
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Email</div>
                        <div class="col-md-8"> <input type="text" class="form-control" id=""  placeholder=""></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                    <div class="col-md-4">Telefono</div>
                    <div class="col-md-8">
                        <form action="">
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                </select>
                        </form>
                        
                    </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Direccion</div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Ciudad</div>
                        <div class="col-md-9">
                        <select>
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">Comuna</div>
                        <div class="col-md-9">
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">Auto</div>
                <div class="col-md-10">
                    <select class="custom-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-md-5">
                    <button class="btn btn-primary" type="submit">Anadir</button>
                </div>
                <div class="col-md-5">
                    <button class="btn btn-primary" type="submit submit-white">Cancelar</button>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
