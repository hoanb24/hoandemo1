<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.1.min"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3163f0d569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="">
            <nav>
                <div class="row">
                    <div class="col-md-5">
                        <div>NEW PRODUCT</div>
                    </div>
                    <div class="col-md-7">
                        <div class="menu">
                            <ul>
                                <li>All</li>
                                <li>Women's</li>
                                <li>Men's</li>
                                <li>Kid's</li>
                                <li>Accessories</li>
                                <li>Cosmetics</li>
                            </ul>
                        </div>
                    </div>
                </div>
              
            </nav>
        </div>
        <div class="content">
            <div class="row">
                <div class="products col-sm-3 col-lg-3">
                    <div class="product">
                        <img src="https://images.pexels.com/photos/54203/pexels-photo-54203.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                        <div class="btn">
                            <div class="icon">
                                <i class="fas fa-expand-arrows-alt"></i>
                                <i class="far fa-heart"></i>
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                      </div>
                      <div class="badge badge-danger">Sale</div>
                      <div class="title">Winter Sweater</div>
                      <div class="d-flex align-content-center justify-content-center">
                          <span class="fas fa-star"></span>
                          <span class="fas fa-star"></span> 
                          <span class="fas fa-star"></span> 
                          <span class="fas fa-star"></span> 
                          <span class="fas fa-star"></span> 
                      </div>
                      <div class="price">$ 60.0</div>   
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
